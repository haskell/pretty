sudo: true
language: haskell

git:
  depth: 5

cabal: "2.4"

cache:
  directories:
  - "$HOME/.cabal/store"

matrix:
  include:

  # Cabal
  - ghc: 7.4.2
  - ghc: 7.6.3
  - ghc: 7.8.3
  - ghc: 8.0.2
  - ghc: 8.2.2
  - ghc: 8.4.4
  - ghc: 8.6.3

install:
  - |
    ghc --version
    cabal --version
    cabal new-update
    cabal new-build --enable-tests --disable-benchmarks

script:
  - cabal new-test --enable-tests --disable-benchmarks
